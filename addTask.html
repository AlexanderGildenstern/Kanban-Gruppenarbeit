<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Gruppenarbeit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/addTask.css">
    <script src="js/scripte.js"></script>
</head>

<body>

    <div class="main-container">
        <div class="nav-bar">

        </div>
        <div class="add-task-container">
            <div class="headline">
                <h1 class="h1">Add Task</h1>
                <h2 class="h2">Learning Managment System Project</h2>
            </div>
            <div class="add-task-main bg-gray">
                <div class="add-task-left">
                    <div class="title">TITLE</div>
                    <input class="input-field" type="text" placeholder="MANAGMENT MEETING PREPARATION">
                    <div class="title">CATEGORY</div>
                    <select class="input-field-dropbox narrow">
                        <option>Managment</option>
                        <option>IT</option>
                        <option>Controling</option>
                        <option>Finance</option>
                        <option>Web</option>
                    </select>
                    <div class="title">DESCRIPTION</div>
                    <textarea class="input-field-commitment " cols="35" rows="11"
                        placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit."></textarea>

                </div>
                <div class="add-task-right">
                    <div class="title">DUE DATE</div>
                    <input class="input-field-dropbox calendly" type="date">
                    <div class="title">URGENCY</div>
                    <select class="input-field-dropbox narrow">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                    <div class="title">ASSIGNED TO</div>
                 
                        <div class="user-icon-container">
                            <img class="user-icon" src="img/pic5.jpg" alt="">
                            <img src="img/icon plus.png" alt="">
                        </div>
                        <div class="btn-task">
                            <button class="btn-cancel title">CANCEL</button>
                            <button class="btn-create">CREATE TASK</button>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
